<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordens de Serviço</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet"> <!-- Incluindo o CSS separado -->
</head>
<body>

    <!-- Menu Lateral -->
    <div class="sidebar">
        <a href="/">Cadastro</a>
        <a href="/ordens-servico" class="active">Ordens de Serviço</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content bg-light-blue">
        <div class="container my-5">
            <h1 class="text-center mb-4">Ordens de Serviço</h1>

            <!-- Div que será atualizada com a lista de ordens -->
            <div id="ordens-list" hx-get="/listar-ordens" hx-trigger="load" hx-target="#ordens-list" hx-swap="outerHTML">
                <!-- A lista de ordens será carregada aqui -->
            </div>
        </div>
    </div>

</body>
</html>
