<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Menu Lateral -->
    <div class="sidebar">
        <a href="/" class="active">Cadastro</a>
        <a href="/ordens-servico.html">Ordens de Serviço</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content bg-light-blue">
        <div class="container form-container my-5">
            <h1 class="text-center mb-4">Cadastro de Clientes</h1>

            <!-- Formulário de cadastro -->
            <form id="cadastro-form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo:</label>
                        <input type="text" class="form-control" name="nome" id="nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" name="telefone" id="telefone" required>
                    </div>
                    <div class="col-md-6">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" name="endereco" id="endereco" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="marca_pc" class="form-label">Marca do PC:</label>
                        <input type="text" class="form-control" name="marca_pc" id="marca_pc" required>
                    </div>
                    <div class="col-md-6">
                        <label for="modelo_pc" class="form-label">Modelo do PC:</label>
                        <input type="text" class="form-control" name="modelo_pc" id="modelo_pc" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descricao_problema" class="form-label">Descrição do Problema:</label>
                    <textarea class="form-control" name="descricao_problema" id="descricao_problema" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Cadastro</button>
            </form>

        </div>
    </div>

    <script src="/js/scripts.js"></script> <!-- JavaScript para enviar o formulário via API -->
</body>
</html>
